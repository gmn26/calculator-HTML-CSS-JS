<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | HTML + CSS + JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-display">
            <span class="preview" id="preview"></span>
            <span class="result" id="result"></span>
        </div>
        <div class="buttons">
            <button class="button" value="9" onclick="calculate(this.value)">9</button>
            <button class="button" value="8" onclick="calculate(this.value)">8</button>
            <button class="button" value="7" onclick="calculate(this.value)">7</button>
            <button class="button" value="clear" onclick="calculate(this.value)">C</button>
            <button class="button" value="6" onclick="calculate(this.value)">6</button>
            <button class="button" value="5" onclick="calculate(this.value)">5</button>
            <button class="button" value="4" onclick="calculate(this.value)">4</button>
            <button class="button" value="*" onclick="calculate(this.value)">*</button>
            <button class="button" value="1" onclick="calculate(this.value)">1</button>
            <button class="button" value="2" onclick="calculate(this.value)">2</button>
            <button class="button" value="3" onclick="calculate(this.value)">3</button>
            <button class="button" value="/" onclick="calculate(this.value)">/</button>
            <button class="button" value="0" onclick="calculate(this.value)">0</button>
            <button class="button" value="=" onclick="calculate(this.value)">=</button>
            <button class="button" value="-" onclick="calculate(this.value)">-</button>
            <button class="button" value="+" onclick="calculate(this.value)">+</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
